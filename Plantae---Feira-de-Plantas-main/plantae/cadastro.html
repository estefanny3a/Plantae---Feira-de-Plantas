<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Plantae - Cadastro</title>

<body class="login">
  <div class="contaner">
    <div class="carv">
      <div class="logo"><img src="imagens/logo.png" alt="logo"></div>
      <h1>Bem vindo(a) ao Plantae!</h1>

      <form>
        <label for="name">Nome: </label>
        <input type="text" id="name" placeholder="Digite seu nome*" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail*" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Crie uma senha*" required>

        <button type="submit" class="btn">Criar conta</button>
        
        <button type="button" class="btn log" onclick="window.location.href='login.html'">JÃ¡ possui uma conta? Fazer Login
        </button>

        <button type="button" class="btn visitante" onclick="window.location.href='catalogo.html'">Entrar como
          visitante
        </button>
      </form>
      <div class="social-login"></div>
    </div>
  </div>
</body>

</html>
