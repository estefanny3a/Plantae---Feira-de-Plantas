<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantae - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="login">
  <div class="contaner">
    <div class="carv">
      <div class="logo"><img src="imagens/logo.png" alt="logo"></div>
      <h1>Bem vindo(a) de volta ao Plantae!</h1>

      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required placeholder="Digite seu e-mail*">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="Digite sua senha*">

        <button type="submit" class="btn">Entrar</button>

        <button type="button" class="btn visitante" onclick="window.location.href='catalogo.html'">Entrar como visitante</button>
      </form>
      <div class="social-login"></div>
    </div>
  </div>
</body>
</html>
