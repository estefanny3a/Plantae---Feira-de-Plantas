<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantae - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
</head>
<body div class="login">
  <div class="contaner">
    <div class="carv">
      <div class="logo"><img src="imagens/logo.png"></div>
      <h1>Bem vindo ao Plantae!</h1>

      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="submit" class="btn" onclick="window.location.href='catalogo.html'">Entrar</button>
        <button type="button" class="btn visitante" onclick="window.location.href='catalogo.html'">Entrar como visitante</button>
      </form>

      <div class="social-login">
      </div>
    </div>
  </div>
</body>
</html>
